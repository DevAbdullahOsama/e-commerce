<section class="mainSec">
    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
        @for (category of categories; track category._id) {
            <div class="border border-gray-300 shadow rounded hover:shadow-green-500 hover:shadow-lg">
                <div>
                    <img [src]="category.image" [alt]="category.name" class="w-full h-[200px] object-contain">
                </div>
                <h3 class="text-center text-gray-900 text-2xl transition-all p-4">{{category.name}}</h3>
            </div>
        }
    </div>
</section>
