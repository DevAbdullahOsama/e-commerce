<section class="mainSec">
    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
        @for (product of products; track product._id) {
            <div class="card border border-gray-300 shadow rounded hover:shadow-green-500 hover:shadow-lg">
                <div>
                    <img [src]="product.imageCover" [alt]="product.title" class="w-full h-[200px] object-contain">
                </div>
                <h3 class="text-center text-gray-900 text-2xl transition-all p-4">{{product.title | termtext:2}}</h3>
                <button class="bg-green-600 text-white py-2 px-10 border w-[90%] rounded-sm capitalize block mx-auto">add to cart</button>
            </div>
        }
    </div>
</section>
